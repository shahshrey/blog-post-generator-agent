[build]
builder = "nixpacks"
buildCommand = "python -m pip install --upgrade pip && pip install -r <(poetry export --without-hashes --format=requirements.txt)"

[deploy]
startCommand = "uvicorn src.app:app --host 0.0.0.0 --port $PORT --log-level info"
healthcheckPath = "/health"
healthcheckTimeout = 180
restartPolicyType = "on_failure"
healthcheckInterval = 30 